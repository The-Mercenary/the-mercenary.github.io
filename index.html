    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .spline-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind all content */
        }

        .container {
            position: relative;
            z-index: 1;
            color: white; /* Text color to stand out on the background */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999; /* On top of other elements */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            backdrop-filter:blur(0.5rem);
        }

        .modal li{display:block;font-size:1rem;}

        .modal-content {
            background-color: #111314;
            display:flex;
            flex-direction: column;
            margin: 16% auto;
            padding: 2rem 1.5rem;
            border-radius: 1rem;
            width: 80%;
            max-width: 400px; /* Not too wide */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-head{
            display:flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items:center;
            padding-bottom:1rem;
            border-bottom: 1px solid;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
        }
        .containt{margin:0!important;}
    </style>
</head>
  
<body>
    <!-- Background Spline Viewer -->
    <spline-viewer class="spline-bg" url="https://prod.spline.design/2SHTYdLQJoCx1LhN/scene.splinecode"></spline-viewer>

    <div class="footer-container">
        <div class="container">
            <p class="footer">Copyright (c) <script>document.write(new Date().getFullYear())</script>. The Mercenary</p>
            <a id="our-projects-btn" href="#">our projects</a> | <a href="mailto:themercenary@duck.com">contact us</a>
        </div>
    </div>

    <!-- The Modal -->
    <div id="projects-modal" class="modal">
        <div class="modal-content">
            <div class="modal-head">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3>Our Projects</h3></div>
            <ul>
                <li><a href="https://dumpling.news" target="_blank">Daily Dumpling</a></li>
                <li>The Joosul Workshop (MCN)</li>
                <li><a href="https://southkoreannetwork.com" target="_blank">South Korean Network</a></li>
                <li>That Dude (MacOS App)</li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>
  
    <script>
        // Get the modal
        const modal = document.getElementById('projects-modal');

        // Get the button that opens the modal
        const btn = document.getElementById('our-projects-btn');

        // Get the <span> element that closes the modal
        const closeBtn = document.getElementById('close-modal');

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
