<body>
    <!-- Background Spline Viewer -->

    <div class="footer-container">

            <p class="footer"><a id="our-projects-btn" href="#">our projects</a> | <a
                    href="mailto:themercenary@duck.com">contact us</a></p>
        </div>
    </div>

    <!-- The Modal -->
    <div id="projects-modal" class="modal">
        <div class="modal-content">
            <div class="modal-head">
                <span class="close-btn" id="close-modal">&times;</span>
                <h3>Our Projects</h3>
            </div>
            <ul>
                <li><a href="https://dumpling.news" target="_blank">Daily Dumpling</a></li>
                <li>The Joosul Workshop (MCN)</li>
                <li><a href="https://southkoreannetwork.com" target="_blank">South Korean Network</a></li>

                <li><a href="https://oldbutgoldgadgets.github.io/" target="_blank">PhoneBEE</a></li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>

    <script>
        // Get the modal
        const modal = document.getElementById('projects-modal');

        // Get the button that opens the modal
        const btn = document.getElementById('our-projects-btn');

        // Get the <span> element that closes the modal
        const closeBtn = document.getElementById('close-modal');

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = 'block';
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function () {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
