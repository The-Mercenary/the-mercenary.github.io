    <!-- make watermark hidden -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Function to hide the logo element
          const hideSplineLogo = () => {
            const logoElement = document.querySelector('#logo');
            if (logoElement) {
              logoElement.style.display = 'none'; // Hide the logo
            }
          };
      
          // Use setInterval to continuously check and hide the logo
          const intervalId = setInterval(() => {
            hideSplineLogo();
          }, 500); // Repeat every 500ms
      
          // Optional: Stop the interval after a certain period if needed
          setTimeout(() => {
            clearInterval(intervalId); // Stop checking after 30 seconds
          }, 30000); // Stop after 30 seconds
        });
      </script>    <!-- make watermark hidden -->

      
    <script>
    function addZero(i) {
        if (i < 10) {i = "0" + i}
        return i;
    }
    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    const d = new Date();
    let day = weekday[d.getDay()];
    let name = month[d.getMonth()];
    let date = d.getDate()
    document.getElementById("monthname").innerHTML = name;
    document.getElementById("daynum").innerHTML = date;

    let h = addZero(d.getHours());
    let m = addZero(d.getMinutes());
    let s = addZero(d.getSeconds());
    let time = h + ":" + m + ":" + s;
    document.getElementById("time").innerHTML = time;
    </script>
